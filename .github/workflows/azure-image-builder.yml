name: create_custom_windows_image

on: push

jobs:
  azure-image-builder:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}

    - name: Wworkspace contents
      run: ls ${{ GITHUB.WORKSPACE }}

    - name: Build custom VM image
      uses: azure/build-vm-image@v0
      with:        
        resource-group-name: 'py-aib-rg'
        managed-identity: 'PY-AIB-Operator' # if the managed identity is in your resource group, you can simply reference it by name; otherwise you'll need to include the id of the object
        location: 'westus2'
        source-os-type: 'Windows'
        source-image-type: 'PlatformImage'
        source-image: microsoftwindowsdesktop:office-365:20h1-evd-o365pp:latest
        dist-type: 'SharedImageGallery'
        dist-resource-id: '/subscriptions/3f9582cc-bcd7-4c17-9063-ab38965e3914/resourceGroups/py-aib-rg/providers/Microsoft.Compute/galleries/pysig1103/images/py-wvd-standard'
        dist-location: 'westus2,centralus'
        customizer-script: |
          & 'c:\workflow-artifacts\base-installs.ps1'
        customizer-windows-update: true
